{% extends 'base.html' %}
{% block content %}
<h2>Темы</h2>
<ul>
    {% for thread in threads %}
        <li><a href="{% url 'thread_detail' thread.id %}">{{ thread.name }}</a></li>
    {% endfor %}
</ul>

<h3>Создать тему</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Создать</button>
</form>
{% endblock %}
