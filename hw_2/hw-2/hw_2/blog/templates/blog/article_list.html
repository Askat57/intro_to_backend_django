<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
</head>
<body>
    <h1>Список статей</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article-detail' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
